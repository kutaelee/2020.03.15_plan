<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <div class="header"></div>
        <div class="site-wrap">
            <div class="search-wrap">
                <input type="text" id="search-keyword" placeholder="사이트명" maxlength="255" />
                <button id="site-search-btn">검색</button>
            </div>
            <div class="site-list"></div>
        </div>
        <div class="layer" id="layer1">
            <div class="map-wrap">
                <div class="btn-wrap" id="default-btn-wrap">
                	<button id="delete-btn"><img src="/img/delete.png" alt="삭제" title="삭제" /></button>
                    <button id="modify-btn"><img src="/img/gear.png" alt="수정" title="수정" /></button>
                    <button id="insert-btn"><img src="/img/writing.png" alt="작성" title="작성" /></button>
                </div>
                <h2 id="site-name"></h2>
                <p id="site-meta-user"></p>
                <table id="site-manager-tb">
         
                </table>
                <p id="site-addr"></p>

                <div id="container" class="view_map">
                    <div id="mapWrapper" style="width: 100%; height: 100%; position: relative">
                        <div id="map" style="width: 100%; height: 100%"></div>
                        <!-- 지도를 표시할 div 입니다 -->
                        <input type="button" id="btnRoadview" onclick="toggleMap(false)" title="로드뷰 보기" value="로드뷰" />
                    </div>
                    <div id="rvWrapper" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0">
                        <div id="roadview" style="height: 100%"></div>
                        <!-- 로드뷰를 표시할 div 입니다 -->
                        <input type="button" id="btnMap" onclick="toggleMap(true)" title="지도 보기" value="지도" />
                    </div>
                </div>
                <h2>정보</h2>
                <p id="site-descript"></p>
            </div>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e76d8d4a48e40ffe64ec66770dcd28cc&libraries=services"></script>
    <link href="/css/site.css" rel="stylesheet" type="text/css" />
    <script src="/js/site.js" type="text/javascript"></script>
</html>
